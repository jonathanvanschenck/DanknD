{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block _content %}
  <h1>Edit Scene for #{{ chapter.scenes.index(scene) + 1 }}
    for Chapter '{{ chapter.name }}' in Game '{{ game.name }}'</h1>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(form) }}
    </div>
  </div>
  <h1>Delete this Scene</h1>
  <div class="row">
    <div class="col-md-4">
      {{ wtf.quick_form(dform) }}
    </div>
  </div>
{% endblock %}
